<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Tu Turno</title>
</head>
<body>
    <nav class="nav-container">
        <button id="btnSearch">Ver turnos disponibles<i class="fas fa-map-marker-alt"></i></button>
        <div class="userSection">
            <a href="#">Ingresar</a>
        </div>
    </nav>
    <section>
        <form method="POST" action="">
            <input type="text" id="inputName" placeholder="Nombre" autocomplete="off">
            <input type="text" id="inputLastName" placeholder="Apellido" autocomplete="off">
            <input type="text" id="user" placeholder="Usuario" autocomplete="off">
            <input type="password" id="inputPass" autocomplete="off">
            <input type="password" id="inputRepeatPass" autocomplete="off">
            <input type="submit" id="inputRegister" value="Registrarse">
            <p>Aqui va un mensaje de error</p>
        </form>
    </section>
    <footer class="end">
        <p>&copy; TU TURNO - 2021</p>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
